database:
  scheme: pdo_mysql
  host: 127.0.0.1
  port: 3306
  name: drupal
  user: drupal
  password: drupal

truncate:
  - watchdog
  - sessions
  - cache_bootstrap
  - cache_config
  - cache_container
  - cache_data
  - cache_default
  - cache_discovery
  - cache_dynamic_page_cache
  - cache_entity
  - cache_menu
  - cache_page
  - cache_render
  - cache_rest
  - cache_toolbar
  - cachetags
  - webform_submission
  - webform_submission_data
  - webform_submission_log
  - z_tickets_log

anonymise:
  presets:
    - drupal8

  exclude:
    drupal8:
      users_field_data:
        uid:
          - 0
          - 1
          - 46

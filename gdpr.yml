#database: drupal8

database:
  scheme: pdo_mysql
  host: 127.0.0.1
  port: 3306
  name: drupal
  user: drupal
  password: drupal

truncate:
  - watchdog
  - sessions
  - cache_bootstrap
  - cache_config
  - cache_container
  - cache_data
  - cache_default
  - cache_discovery
  - cache_dynamic_page_cache
  - cache_entity
  - cache_menu
  - cache_page
  - cache_render
  - cache_rest
  - cache_toolbar
  - cachetags
  - webform_submission
  - webform_submission_data
  - webform_submission_log
  - z_tickets_log

anonymise:
  presets:
    - drupal8

  custom:
    anonymise_test:
      email:
        type: email
        unique: true
      password:
        type: password-sha512
      name:
        type: string|null
      ip:
        type: ip
      number:
        type: int|null

  exclude:
    drupal8:
      users_field_data_test:
        uid:
          - 0
          - 1
          - 46
    custom:
      anonymise_test:
        id:
          - 2
          - 5
          - 10023
        email:
          - mosciski.nathanael@feest.info
